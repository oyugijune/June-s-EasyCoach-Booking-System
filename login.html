<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-container">
            <!-- Login Form -->
            <form id="login-form" class="active">
                <img src="icon.png">
                <h2>Login</h2>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
                <p class="forgot-password"><span onclick="resetPassword()">Forgot your password?</span></p>
                <p class="toggle-text">Don't have an account? 
                    <span onclick="toggleForms()">Register here</span>
                </p>
                <br>
                <a href="home.html">SKIP</a>
            </form>

            <!-- Registration Form -->
            <form id="register-form">
                <img src="images/icon.png">
                <h2>Register</h2>
                <label for="reg-name">Full Name:</label>
                <input type="text" id="reg-name" placeholder="Enter your full name" required>

                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" placeholder="Enter your email" required>

                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" placeholder="Enter your password" required>

                <label for="reg-confirm-password">Confirm Password:</label>
                <input type="password" id="reg-confirm-password" placeholder="Confirm your password" required>
                
                <button type="submit">Register</button>
                <p class="toggle-text">Already have an account? 
                    <span onclick="toggleForms()">Login here</span>
                </p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
    <script>
        function toggleForms() {
            document.getElementById('login-form').classList.toggle('active');
            document.getElementById('register-form').classList.toggle('active');
        };
        function resetPassword() {
            const email = prompt("Enter your email address:");
            if (email) {
                sendPasswordResetEmail(auth, email)
                .then(() => {
                alert("Password reset email sent!");
        })
        .catch((error) => {
            console.error(error);
            alert(error.message);
        });
    }
}
    </script>
</body>
</html>
