<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Tracking</title>
    <link rel="stylesheet" href="map.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="icon.png" alt="Logo"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="history.html">Past Bookings</a></li>
                <li><a href="tracking.html" class="active">Tracking</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="tracking-info">
            <h1>Real-Time Bus Tracking</h1>
            <p id="booking-details">
                <strong>Bus Name:</strong> <span id="bus-name">Loading...</span><br>
                <strong>Route:</strong> <span id="route">Loading...</span><br>
                <strong>Departure Time:</strong> <span id="departure-time">Loading...</span>
            </p>
            <button id="refresh-location">Refresh Location</button>
        </section>

        <section class="map-container">
            <div id="map">
                <img src="map.png" alt="maps">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BusBooking. All Rights Reserved.</p>
    </footer>

    <script src="maps.js"></script>
</body>
</html>
